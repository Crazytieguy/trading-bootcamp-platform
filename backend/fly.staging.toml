app = 'trading-bootcamp-staging'
primary_region = 'sjc'

[build]
dockerfile = 'Dockerfile'

[env]
PORT = '8080'
KINDE_ISSUER = 'https://account.trading.camp'
KINDE_AUDIENCE = 'trading-server-api,a9869bb1225848b9ad5bad2a04b72b5f'
DATABASE_URL = 'sqlite:///data/feb-25-tw-history.sqlite'

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = "stop"
auto_start_machines = true
min_machines_running = 0
processes = ['app']

[[vm]]
memory = '1GB'
cpu_kind = 'shared'
cpus = 4

[mounts]
source = "trading_bootcamp_staging"
destination = "/data"
