syntax = "proto3";
package websocket_api;

import "subscribe-market.proto";
import "unsubscribe-market.proto";
import "make-payment.proto";
import "create-market.proto";
import "settle-market.proto";
import "create-order.proto";
import "cancel-order.proto";
import "out.proto";

message ClientMessage {
  oneof message {
    SubscribePortfolio subscribe_portfolio = 1;
    UnSubscribePortfolio unsubscribe_portfolio = 2;
    SubscribeMarkets subscribe_markets = 3;
    UnSubscribeMarkets unsubscribe_markets = 4;
    SubscribeMarket subscribe_market = 5;
    UnSubscribeMarket unsubscribe_market = 6;
    MakePayment make_payment = 7;
    CreateMarket create_market = 8;
    SettleMarket settle_market = 9;
    CreateOrder create_order = 10;
    CancelOrder cancel_order = 11;
    Out out = 12;
  }
}

message SubscribePortfolio {}
message UnSubscribePortfolio {}
message SubscribeMarkets {}
message UnSubscribeMarkets {}
