syntax = "proto3";
package websocket_api;

import "subscribe-market.proto";
import "unsubscribe-market.proto";
import "make-payment.proto";
import "create-market.proto";
import "settle-market.proto";
import "create-order.proto";
import "cancel-order.proto";
import "out.proto";

message ClientMessage {
  oneof message {
    SubscribeMarket subscribe_market = 1;
    UnSubscribeMarket unsubscribe_market = 2;
    MakePayment make_payment = 3;
    CreateMarket create_market = 4;
    SettleMarket settle_market = 5;
    CreateOrder create_order = 6;
    CancelOrder cancel_order = 7;
    Out out = 8;
  }
}