syntax = "proto3";
package websocket_api;

import "google/protobuf/timestamp.proto";

message Market {
  uint64 id = 1;
  string name = 2;
  string description = 3;
  string owner_id = 4;
  google.protobuf.Timestamp created_at = 5;
  string min_settlement = 6;
  string max_settlement = 7;

  oneof status {
    Open open = 8;
    Closed closed = 9;
  }

  message Open {}
  message Closed {
    string settle_price = 1;
  }
}
