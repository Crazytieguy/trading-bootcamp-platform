syntax = "proto3";
package websocket_api;

// Order filled event
message OrderFilled {
  uint64 id = 1;
  uint64 market_id = 2;
  oneof fill_kind {
    Full full = 3;
    PartialFillDetails partial = 4;
  }

  message Full {}

  message PartialFillDetails {
    string size_filled = 1;
    string size_remaining = 2;
  }
}