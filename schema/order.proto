syntax = "proto3";
package websocket_api;

import "google/protobuf/timestamp.proto";

message Order {
  string id = 1;
  string market_id = 2;
  string owner_id = 3;
  google.protobuf.Timestamp created_at = 4;
  string price = 5;
  string size = 6;
  Side side = 7;

  enum Side {
    UNKNOWN = 0;
    BID = 1;
    OFFER = 2;
  }
}
