syntax = "proto3";

import "google/protobuf/timestamp.proto";

message Order {
  string id = 1;
  string marketId = 2;
  string ownerId = 3;
  google.protobuf.Timestamp createdAt = 4;
  string price = 5;
  string size = 6;
  Side side = 7;

  enum Side {
    UNKNOWN = 0;
    BID = 1;
    OFFER = 2;
  }
}
