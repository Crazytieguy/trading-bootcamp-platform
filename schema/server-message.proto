syntax = "proto3";

import "portfolio.proto";
import "market.proto";
import "market-settled.proto";
import "order.proto";
import "order-cancelled.proto";
import "order-filled.proto";
import "trade.proto";
import "request-failed.proto";

message ServerMessage {
  oneof message {
    Portfolio portfolio_state = 1;
    Market market_state = 2;
    Market market_created = 3;
    MarketSettled market_settled = 4;
    Order order_created = 5;
    OrderCancelled order_cancelled = 6;
    OrderFilled order_filled = 7;
    Trade trade_executed = 8;
    RequestFailed request_failed = 9;
  }
}
