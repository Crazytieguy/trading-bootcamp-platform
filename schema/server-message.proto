syntax = "proto3";
package websocket_api;

import "portfolio.proto";
import "market.proto";
import "market-settled.proto";
import "order-cancelled.proto";
import "order-created.proto";
import "payment.proto";
import "payments.proto";
import "request-failed.proto";
import "out.proto";

message ServerMessage {
  oneof message {
    Portfolio portfolio = 1;
    Market market_data = 2;
    MarketSettled market_settled = 3;
    OrderCreated order_created = 4;
    OrderCancelled order_cancelled = 5;
    Payments payments = 6;
    Payment payment_created = 7;
    Out out = 8;
    Authenticated authenticated = 9;
    RequestFailed request_failed = 10;
  }
}
message Authenticated {}
