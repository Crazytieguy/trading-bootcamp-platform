$schema: https://json-schema.org/draft/2020-12/schema
$id: market-settled.yaml
description: Market settled event
type: object
properties:
  kind:
    const: market-settled
  data:
    type: object
    properties:
      id:
        type: string
      status:
        type: object
        properties:
          open:
            const: false
          settlePrice:
            type: string
        required:
          - open
          - settlePrice
    required:
      - id
      - status
required:
  - kind
  - data
