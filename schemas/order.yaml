$schema: https://json-schema.org/draft/2020-12/schema
$id: order.yaml
description: Order
type: object
properties:
  id:
    type: string
  marketId:
    type: string
  ownerId:
    type: string
  createdAt:
    type: string
    format: date-time
  price:
    type: number
    multipleOf: 0.001
  size:
    type: number
    multipleOf: 0.001
  side:
    enum:
      - bid
      - offer
required:
  - id
  - marketId
  - ownerId
  - createdAt
  - price
  - size
  - side
