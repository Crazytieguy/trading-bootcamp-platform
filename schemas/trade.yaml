$schema: https://json-schema.org/draft/2020-12/schema
$id: trade.yaml
description: Trade
type: object
properties:
  marketId:
    type: string
  timestamp:
    type: string
    format: date-time
  price:
    type: number
    multipleOf: 0.001
  size:
    type: number
    multipleOf: 0.001
  buyer:
    type: string
  seller:
    type: string
required:
  - marketId
  - timestamp
  - price
  - size
  - buyer
  - seller
